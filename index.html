<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="image">

    </div>
    <div id="rightHalf">
        <div class="textSection">
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="form">
            <legend>Lets do this!</legend>
            <form method="post" id = "register">
                <div class="firstRow">
                    <div class="dataEntry">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="dataEntry">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                <div class="firstRow">
                    <div class="dataEntry">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="dataEntry">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="number" id="phoneNumber">
                    </div>
                </div>
                <div class="firstRow">
                    <div class="dataEntry">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="dataEntry">
                        <label for="confirmPasswrod">Confirm Password:</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>
            </form>
        </div>
        <div id = "submission">
            <button type="submit" form="register">Create Account</button>
            <p>Already have an account? <a href="http:google.com.au">Login</a></p>
        </div>

    </div>

</body>

</html>
